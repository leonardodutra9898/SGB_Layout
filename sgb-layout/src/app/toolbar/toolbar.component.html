<mat-sidenav-container class="sidenav-container" >
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async)" fullscreen>
    <mat-toolbar>
      Menu 
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/dashboard"><button mat-icon-button><mat-icon>dashboard</mat-icon></button> Dashboard</a>
      <a mat-list-item href="/form"><button mat-icon-button><mat-icon>description</mat-icon></button> Form Exemplo</a>
      <a mat-list-item href="/datatable"><button mat-icon-button><mat-icon>table_chart</mat-icon></button>Data Table</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" [class.mat-elevation-z2]="!isActive" [class.mat-elevation-z8]="isActive"> 
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>
          <span align="right">
              <button mat-icon-button td-menu-button tdLayoutToggle (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
              </button>
            </span>
        Sistema de Gestão de Benefícios 
      </span>
    </mat-toolbar>
    <!-- Add Content Here -->

  </mat-sidenav-content>
</mat-sidenav-container>
