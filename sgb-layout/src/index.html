<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Sistema de Gestão de Benefícios</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

</head>
<body>
  <app-root></app-root>

  <script>
    $(function() {
    $('.ui.form')
      .form({
        on: 'blur',
        fields: {
          nomeCompleto: {
            identifier  : 'nomeCompleto',
            rules: [
              {
                type   : 'empty',
                prompt : 'Nome Completo não pode ficar nulo'
              }
            ]
          },
          termoInscricao: {
            identifier  : 'termoInscricao',
            rules: [
              {
                type   : 'checked',
                prompt : 'Para continuar a inscrição é necessário declarar ciência dos dados prestados.'
              }
            ]
          },
          uf: {
            identifier  : 'uf',
            rules: [
              {
                type   : 'empty',
                prompt : 'Estado da federação ausente'
              }
            ]
          },
          pais: {
            identifier  : 'pais',
            rules: [
              {
                type   : 'empty',
                prompt : 'País sem seleção'
              }
            ]
          }
        }
      });
    })
  </script>

</body>
</html>
